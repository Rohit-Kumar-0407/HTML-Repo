<!DOCTYPE html>
<html lang="en">
<!-- This is a HTML Code-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <header>
        <h1>Student Id Creation</h1>
    </header>
    <main>
        <form>
            <input type="Text" placeholder="Username"><br>
            <input type="Password" placeholder="Password"><br><br>

            <h4>Select Your Class</h4>

            <label id="id1">
                <input type="radio" value="Class XI" name="class" label="id1"> Class XI
            </label>
            <br>
            <label id="id2">
                <input type="radio" value="Class XII" name="class" label="id2"> Class XII
            </label>

            <h4>Select Your Subjects</h4>

            <label for="Physics">
                <input type="checkbox" value="Physics" name="class" label="101">Physics
            </label><br>
            <label for="Chemistry">
                <input type="checkbox" value="Chemistry" name="class" label="102">Chemistry
            </label><br>
            <label for="Maths">
                <input type="checkbox" value="Maths" name="class" label="103">Maths
            </label><br>
            <label for="Computer Science">
                <input type="checkbox" value="Computer Science" name="class" label="104">Computer Science
            </label><br>
            <label for="English">
                <input type="checkbox" value="English" name="class" label="105">English
            </label><br>
            <label for="PE">
                <input type="checkbox" value="PE" name="class" label="106">PE
            </label><br>
        </form>
    
    </main>
</body>
</html>
